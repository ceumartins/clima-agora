<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Clima Agora</title>
</head>
<body>
    <h1>Confira o Clima agora na sua cidade!</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="tempmaxmin">
                <div class="tempmaxTitulo">Temp. Máxima</div>
                <div class="tempmaxInfo">-- <sup>ºC</sup></div>
                <div class="tempminTitulo">Temp. Mínima</div>
                <div class="tempminInfo">-- <sup>ºC</sup></div>
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
            </div>
            <div class="pressao">
                <div class="pressaoTitulo">Pressão</div>
                <div class="pressaoInfo">-- <span>atm</span></div>
            </div>
            <div class="umidade">
                <div class="umidadeTitulo">Umidade</div>
                <div class="umidadeInfo">-- <span>%</span></div>
            </div>
            <div class="amanhecer">
                <div class="amanhecerTitulo">Amanhecer</div>
                <div class="amanhecerInfo">-- <span>horas</span></div>
            </div>
            <div class="pordosol">
                <div class="pordosolTitulo">Por do Sol</div>
                <div class="pordosolInfo">-- <span>timestamp</span></div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por Ceres Martins</footer>

    <script src="script.js"></script>
</body>
</html>
